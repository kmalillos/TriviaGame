<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Trivia Game by Kaylah Malillos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper display">
    
    <h1>Trivia Game</h1>
    <h2>Marvel Cinematic Universe Trivia</h2>
      
    <!-- start page - appears first -->
        <button type="button" id="start-button">Let's Start!</button>

    <!-- trivia page - appears second -->
        <div class="trivia-page">

            <h3>Time Remaining: <span id="timer-text"></span></h3>

            <div class="trivia-text">
                <!-- JavaScript Dynamic Elements here -->
            </div>

            <button type="button" id="submit-button">Submit</button>

        </div>
        
    <!-- trivia page - appears third -->
        <div class="results-page">

            <h3>Results: <span id="results-text"></span></h3>

            <p>Correct: <span id="correct-holder"></span>  </p> 
            <p>Incorrect: <span id="incorrect-holder"></span> </p>
        </div>

    </div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

<!-- Script -->
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
